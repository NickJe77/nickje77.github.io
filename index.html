<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Sporting Almanac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A permanent record of sporting excellence across elite global competition." />
 
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #111;
      background: #fff;
      line-height: 1.6;
    }

    header {
      border-bottom: 1px solid #e6e6e6;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px 20px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 20px;
    }

    .site-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-decoration: none;
      color: #111;
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      font-size: 14px;
      text-decoration: none;
      color: #555;
    }

    nav a:hover {
      color: #111;
      text-decoration: underline;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 60px 20px 80px;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    p {
      max-width: 720px;
      font-size: 16px;
      margin-bottom: 16px;
    }

    footer {
      border-top: 1px solid #e6e6e6;
      padding: 24px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }

    @media (max-width: 700px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        gap: 16px;
      }
    }
  </style>
</head>
