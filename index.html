<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>The Sporting Almanac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A permanent record of sporting excellence across elite global competition." />

  <style>
    :root {
      --max-width: 1100px;
      --text-main: #111;
      --text-muted: #555;
      --border-light: #e6e6e6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text-main);
      background: #fff;
      line-height: 1.6;
    }

    /* Header + Navigation */

    header {
      border-bottom: 1px solid var(--border-light);
    }

    .header-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 22px 20px;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 20px;
    }

    .site-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-decoration: none;
      color: var(--text-main);
    }

    nav {
      display: flex;
      gap: 24px;
    }

    nav a {
      font-size: 14px;
      text-decoration: none;
      color: var(--text-muted);
      padding-bottom: 4px;
    }

    nav a:hover {
      color: var(--text-main);
      border-bottom: 1px solid var(--text-main);
    }

    /* Layout */

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 50px 20px 80px;
    }

    /* Intro */

    .intro {
      margin-bottom: 70px;
    }

    .intro h1 {
      font-size: 34px;
      font-weight: 600;
      margin: 0 0 10px 0;
    }

    .intro .tagline {
      font-size: 18px;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    .intro .lede {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .intro p {
      max-width: 720px;
      font-size: 16px;
      margin: 0 0 14px 0;
    }

    /* Footer */

    footer {
      border-top: 1px solid var(--border-light);
      margin-top: 80px;
      padding: 24px 20px;
      font-size: 13px;
      color: var(--text-muted);
      text-align: center;
    }

    /* Responsive */

    @media (max-width: 700px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        gap: 16px;
      }
    }
  </s
