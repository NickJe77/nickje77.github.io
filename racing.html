<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 1 Racing Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css?v=8">
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="racing.html" class="active">Racing</a>
    <a href="afl.html">AFL</a>
    <a href="football.html">Football</a>
    <a href="cricket.html">Cricket</a>
    <a href="about.html">About</a>
  </nav>
</header>

<main>
  <h1>Group 1 Racing Archive</h1>
  <p>Historical Group 1 race results from around the world.</p>

  <!-- FILTERS -->
  <div class="filters">
    <select id="yearFilter">
      <option value="all">All Years</option>
    </select>

    <select id="countryFilter">
      <option value="all">All Countries</option>
    </select>

    <input
      type="text"
      id="searchInput"
      placeholder="Search race name..."
    />
  </div>

  <!-- TABLE -->
  <table id="results-table">
    <thead>
      <tr>
        <th>Year</th>
        <th>Race</th>
        <th>Country</th>
        <th>Track</th>
        <th>Winner</th>
        <th>Jockey</th>
        <th>Trainer</th>
      </tr>
    </thead>
    <tbody>
      <!-- populated by JS -->
    </tbody>
  </table>
</main>

<!-- Script -->
<script src="script.js?v=8"></script>

</body>
</html>
