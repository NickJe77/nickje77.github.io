    <h1>Group 1 Racing Archive</h1>
    <p class="subtitle">

    </p>

    <!-- Filters -->
    <div class="filters">
      <select id="yearFilter">
        <option value="all">All Years</option>
      </select>

      <input
        type="text"
        id="searchInput"
        placeholder="Search race name..."

    <!-- Results Table -->
    <div class="table-wrapper">
      <table id="results-table">
        <thead>
          <tr>
            <th>Year</th>
            <th>Race</th>
            <th>Country</th>
            <th>Track</th>
            <th>Winner</th>
            <th>Jockey</th>
            <th>Trainer</th>
          </tr>
        </thead>

          <!-- Filled by script.js -->
        </tbody>
      </table>
