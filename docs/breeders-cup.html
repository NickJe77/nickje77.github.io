<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breeders’ Cup | The Sporting Almanac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- NAV -->
<nav class="site-nav">
  <div class="nav-inner">
    <a href="index.html" class="brand">The Sporting Almanac</a>
    <div>
      <a href="index.html">Home</a>
      <a href="racing.html">Racing</a>
      <a href="breeders-cup.html">Breeders’ Cup</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<header class="hero">
  <div class="hero-overlay">
    <h1>Breeders’ Cup</h1>
    <p>The definitive archive of the Breeders’ Cup World Championships</p>
  </div>
</header>

<!-- CONTENT CARD -->
<main class="content">

  <!-- FILTERS -->
  <div class="filter-bar">
    <div id="filters">
      <label>
        Year
        <select id="yearFilter">
          <option value="">All</option>
        </select>
      </label>

      <label>
        Race
        <input type="text" id="raceSearch" placeholder="Search race name" />
      </label>
    </div>
  </div>

  <!-- TABLE -->
  <table id="g1-table">
    <thead>
      <tr>
        <th data-key="year">Year</th>
        <th data-key="race">Race</th>
        <th data-key="track">Track</th>
        <th data-key="winner">Winner</th>
        <th data-key="trainer">Trainer</th>
        <th data-key="jockey">Jockey</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS inserts rows -->
    </tbody>
  </table>

</main>

<!-- FOOTER -->
<footer class="footer">
  © The Sporting Almanac
</footer>

<!-- SCRIPT -->
<script src="script-breeders-cup.js" defer></script>

</body>
</html>
