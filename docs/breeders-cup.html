<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breeders’ Cup | The Sporting Almanac</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="site-header">
  <div class="nav">
    <strong>The Sporting Almanac</strong>
    <nav>
      <a href="index.html">Home</a>
      <a href="racing.html">Racing</a>
      <a href="breeders-cup.html" class="active">Breeders’ Cup</a>
    </nav>
  </div>
</header>

<section class="page-intro">
  <div class="inner">
    <h1>Breeders’ Cup</h1>
    <p>The definitive archive of the Breeders’ Cup World Championships</p>
  </div>
</section>

<main class="card">

  <div class="filter-bar">
    <div>
      <label>Year</label>
      <select id="yearFilter">
        <option value="">All</option>
      </select>
    </div>

    <div>
      <label>Race</label>
      <input type="text" id="raceSearch" placeholder="Search race name">
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Race</th>
        <th>Track</th>
        <th>Winner</th>
        <th>Trainer</th>
        <th>Jockey</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
      <!-- populated by JS -->
    </tbody>
  </table>

</main>

<footer class="footer">
  © The Sporting Almanac
</footer>

<script src="script.js"></script>
</body>
</html>
