<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breeders’ Cup Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="racing.html">Racing</a>
  </nav>
</header>

<main class="container">
  <h1>Breeders’ Cup Archive</h1>
  <p>All Breeders’ Cup races, winners and venues.</p>

  <div class="filters">
    <select id="yearFilter">
      <option value="">All Years</option>
    </select>

    <input
      type="text"
      id="searchInput"
      placeholder="Search race name..."
    />
  </div>

  <table>
    <thead>
      <tr>
        <th>Year</th>
        <th>Race</th>
        <th>Track</th>
        <th>Winner</th>
        <th>Jockey</th>
        <th>Trainer</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</main>

<script src="script-breeders-cup.js"></script>
</body>
</html>
