<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 1 Racing Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- G1 logic (cache-busted) -->
  <script defer src="racing.js?v=400"></script>
</head>
<body>

  <!-- ===== HERO HEADER ===== -->
  <header class="hero">
    <div class="hero-overlay">
      <h1>Group 1 Racing Archive</h1>
      <p>The definitive record of elite thoroughbred racing</p>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="content">

    <!-- Filters -->
    <div id="filters">
      <label>
        Year:
        <select id="yearFilter">
          <option value="">All</option>
        </select>
      </label>

      <label>
        Country:
        <select id="countryFilter">
          <option value="">All</option>
        </select>
      </label>

      <label>
        Race:
        <input
          type="text"
          id="raceSearch"
          placeholder="Search race nameâ€¦"
        >
      </label>
    </div>

    <!-- Results Table -->
    <table id="g1-table">
      <thead>
        <tr>
          <th data-key="year">Year</th>
          <th data-key="race">Race</th>
          <th data-key="track">Track</th>
          <th data-key="winner">Winner</th>
          <th data-key="jockey">Jockey</th>
          <th data-key="trainer">Trainer</th>
          <th data-key="country">Country</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows injected by racing.js -->
      </tbody>
    </table>

  </main>

</body>
</html>
