<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 1 Racing Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- Cache-busted JS -->
  <script defer src="racing.js?v=200"></script>
</head>
<body>

  <h1>üèÜ Group 1 Racing Archive</h1>

  <!-- Filters -->
  <div id="filters" style="margin: 20px 0;">
    <label>
      Year:
      <select id="yearFilter">
        <option value="">All</option>
      </select>
    </label>

    <label style="margin-left: 20px;">
      Country:
      <select id="countryFilter">
        <option value="">All</option>
      </select>
    </label>

    <label style="margin-left: 20px;">
      Race:
      <input
        type="text"
        id="raceSearch"
        placeholder="Search race name‚Ä¶"
        style="padding: 4px;"
      >
    </label>
  </div>

  <!-- Results Table -->
  <table id="g1-table">
    <thead>
      <tr>
        <th>Year</th>
        <th>Race</th>
        <th>Track</th>
        <th>Winner</th>
        <th>Jockey</th>
        <th>Trainer</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</body>
</html>
