<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group 1 Racing | The Sporting Almanac</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="site-header">
  <div class="site-title">The Sporting Almanac</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="racing.html">Racing</a>
    <a href="breeders-cup.html">Breeders’ Cup</a>
  </nav>
</header>

<header class="hero hero-g1">
  <div class="hero-overlay">
    <h1>Group 1 Racing</h1>
    <p>Global archive of elite thoroughbred races</p>
  </div>
</header>

<section class="intro">
  <p>
    A complete historical record of the world’s premier Group 1 thoroughbred races.
  </p>
</section>

<section class="filter-bar">
  <label>
    Year
    <select id="yearFilter">
      <option value="All">All</option>
    </select>
  </label>

  <label>
    Country
    <select id="countryFilter">
      <option value="All">All</option>
    </select>
  </label>

  <label>
    Race
    <input type="text" id="raceSearch" placeholder="Search race name" />
  </label>
</section>

<section class="table-wrap">
  <table id="resultsTable">
    <thead>
      <tr>
        <th>Year</th>
        <th>Race</th>
        <th>Track</th>
        <th>Winner</th>
        <th>Trainer</th>
        <th>Jockey</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<footer class="site-footer">
  © The Sporting Almanac
</footer>

<script src="g1.js"></script>
</body>
</html>
