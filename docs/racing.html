<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 1 Racing Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- G1 logic (cache-busted) -->
  <script defer src="racing.js?v=300"></script>
</head>
<body>

  <h1>üèÜ Group 1 Racing Archive</h1>

  <!-- Filters -->
  <div id="filters" style="margin: 20px 0;">
    <label>
      Year:
      <select id="yearFilter">
        <option value="">All</option>
      </select>
    </label>

    <label style="margin-left: 20px;">
      Country:
      <select id="countryFilter">
        <option value="">All</option>
      </select>
    </label>

    <label style="margin-left: 20px;">
      Race:
      <input
        type="text"
        id="raceSearch"
        placeholder="Search race name‚Ä¶"
        style="padding: 4px;"
      >
    </label>
  </div>

  <!-- G1 Results Table -->
  <table id="g1-table">
    <thead>
      <tr>
        <th data-key="year">Year</th>
        <th data-key="race">Race</th>
        <th data-key="track">Track</th>
        <th data-key="winner">Winner</th>
        <th data-key="jockey">Jockey</th>
        <th data-key="trainer">Trainer</th>
        <th data-key="country">Country</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows injected by racing.js -->
    </tbody>
  </table>

</body>
</html>
