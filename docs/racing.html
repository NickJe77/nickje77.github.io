<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 1 Racing Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css?v=nav2">
  <script defer src="./racing.js?v=final"></script>
</head>
<body>

  <!-- NAV -->
  <nav class="site-nav">
    <div class="nav-inner">
      <a href="index.html" class="brand">The Sporting Almanac</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="racing.html" class="active">Racing</a>
        <a href="breeders-cup.html">Breedersâ€™ Cup</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-overlay">
      <h1>Group 1 Racing Archive</h1>
      <p>The definitive historical record of elite thoroughbred racing</p>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="content">

    <!-- FILTERS -->
    <section class="filter-bar">
      <div id="filters">
        <label>
          Year
          <select id="yearFilter">
            <option value="">All</option>
          </select>
        </label>

        <label>
          Country
          <select id="countryFilter">
            <option value="">All</option>
          </select>
        </label>

        <label>
          Race
          <input type="text" id="raceSearch" placeholder="Search race">
        </label>
      </div>
    </section>

    <!-- TABLE -->
    <table id="g1-table">
      <thead>
        <tr>
          <th data-key="year">Year</th>
          <th data-key="race">Race</th>
          <th data-key="track">Track</th>
          <th data-key="winner">Winner</th>
          <th data-key="jockey">Jockey</th>
          <th data-key="trainer">Trainer</th>
          <th data-key="country">Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </main>

</body>
</html>
